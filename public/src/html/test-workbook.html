<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialCalc Multi-Sheet Test</title>
    <meta name="description" content="Test page for SocialCalc multi-sheet functionality">
    <!-- SocialCalc Core Files -->
    <script src="../js/core/constants.js"></script>
    <script src="../js/core/socialcalc-engine.js"></script>
    <script src="../js/core/number-formatter.js"></script>
    <script src="../js/core/formula-parser.js"></script>
    
    <!-- SocialCalc UI Components -->
    <script src="../js/ui/table-editor.js"></script>
    <script src="../js/ui/popup-manager.js"></script>
    <script src="../js/ui/spreadsheet-control.js"></script>
    
    <!-- SocialCalc Workbook Components -->
    <script src="../js/workbook/workbook.js"></script>
    <script src="../js/workbook/workbook-control.js"></script>
    
    <!-- Third-party Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../lib/vendor/polyfills/json2.js"></script>
    <link rel="stylesheet" href="../css/socialcalc.css">
    <style>
        body {
            font-family: Verdana, Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #workbookControl {
            background-color: #80a9f3;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        #tableeditor {
            margin: 8px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #msg {
            padding: 10px;
            cursor: pointer;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .smaller {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SocialCalc Multi-Sheet Test</h1>
            <p>Test environment for multi-sheet workbook functionality</p>
        </header>
        
        <main>
            <section id="workbookControl" role="tablist" aria-label="Workbook tabs">
                <!-- Workbook control will be inserted here -->
            </section>
            
            <section id="tableeditor" role="application" aria-label="Spreadsheet editor">
                <p>Loading spreadsheet editor...</p>
            </section>
            
            <aside id="msg" role="status" aria-live="polite">
                &nbsp;
            </aside>
        </main>
    </div>


    <script>
        // Initialize SocialCalc components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure Callbacks object exists
            if (!SocialCalc.Callbacks) SocialCalc.Callbacks = {};
            
            // Set correct image paths
            if (SocialCalc.Constants) {
                SocialCalc.Constants.defaultImagePrefix = '../images/sc-';
            }
            if (SocialCalc.Popup) {
                SocialCalc.Popup.imagePrefix = '../images/sc-';
            }
            
            // Disable broadcast for local testing
            SocialCalc.Callbacks.broadcast = (a, b) => {};
            
            // Initialize spreadsheet control
            const spreadsheet = new SocialCalc.SpreadsheetControl();
            
            // Initialize workbook
            const workbook = new SocialCalc.WorkBook(spreadsheet);
            workbook.InitializeWorkBook('sheet1');
            
            // Initialize spreadsheet control in the DOM
            spreadsheet.InitializeSpreadsheetControl('tableeditor');
            spreadsheet.ExecuteCommand('redisplay', '');
            
            // Initialize workbook control
            const workbookControl = new SocialCalc.WorkBookControl(
                workbook, 
                'workbookControl', 
                'sheet1'
            );
            workbookControl.InitializeWorkBookControl();
            
            // Handle resize events
            const handleResize = () => spreadsheet.DoOnResize();
            window.addEventListener('resize', handleResize);
            
            // Initial resize
            handleResize();
            
            // Setup message click handler
            const msgElement = document.getElementById('msg');
            msgElement.addEventListener('click', () => {
                msgElement.innerHTML = '&nbsp;';
            });
        });
    </script>
</body>
</html>
